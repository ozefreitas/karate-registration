{% extends "registration/base.html" %} 
{% block content %}
<h1>Interface de registo</h1>

{% if messages %}
    <div class="messages" id="messages">
      {% for message in messages %}
        <div class="alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
    <script>
      hideMessagesAfterTimeout({{ message.tags }}); // 10 seconds
    </script>
{% endif %}

{% endblock content %}
