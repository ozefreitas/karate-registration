{% extends "registration/base.html" %} 
{% block content%}
<h1>Atualizar inscrição de {{athlete_id}}</h1>
{% if messages %}
    {% for message in messages %}
        {{message}}
    {% endfor %}
{% endif %}

<form action="{% url 'registration-update' athlete_id %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="default-button">Submeter</button>
</form>
{% endblock %}
