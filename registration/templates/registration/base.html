{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    {% if title %}
    <title>SKI-P - {{title}}</title>
    {% else %}
    <title>SKIP - Plataforma</title>
    {% endif %}
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{% static 'registration/css/main.css' %}" />
  </head>
  <body>
    <div class="header-container">
      <div class="logos_container">
        <img src="./../../static/registration/images/skip-logo.png" alt="SKI-P logo" class="main_skip_logo">
        <a class="appname_span" href="{% url 'registration-home' %}">Karate Score App</a>
      </div>
      
      <div class="dojos-actions">
        {% if user.is_authenticated %}
        <a href="{% url 'dojos-logout' %}">Logout</a>
        <a href="{% url 'dojos-profile' %}">Perfil</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'dojos-register' %}">Criar Conta</a>
        {% endif %}
      </div>
    </div>
    {% block content %}{% endblock %}
  </body>
</html>
