{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    {% if title %}
    <title>SKI-P - {{title}}</title>
    {% else %}
    <title>SKIP - Plataforma</title>
    {% endif %}
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'registration/css/main.css' %}"
    />
  </head>
  <body>
    <div class="header-container">
      <a href="{% url 'registration-home' %}">Karate Score App</a>
      {% if user.is_authenticated %}
        <a href="{% url 'dojos-logout' %}">Logout</a>
        <a href="{% url 'dojos-profile' %}">Profile</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'dojos-register' %}">Sign Up</a>
      {% endif %}
    </div>
    {% block content %}{% endblock %}
  </body>
</html>
