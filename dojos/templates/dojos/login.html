{% extends "registration/base.html" %} 
{% block content%}
{% if messages %}
  <div class="messages" id="messages">
      {% for message in messages %}
          <div class="alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
  </div>
  <script>
    hideMessagesAfterTimeout({{ message.tags }}); // 10 seconds
  </script>
{% endif %} 
<div style="display: flex; justify-content: center;">
  <div class="login-container">
    <h2>Login</h2>

    <form action="" method="post">
      {% csrf_token %} 
      {{form.as_p}}
      <a href=""  class="forgotten-password">Esqueceu-se da Palavra Passe?</a>
      <button class="default-button">Entrar</button>
    </form>
    <div style="margin-top: 40px; font-size: smaller;">NÃ£o tem uma conta? <a href="{% url 'dojos-register' %}"> Clique aqui para criar.</a></div>
  </div>
</div>
{% endblock content %}
